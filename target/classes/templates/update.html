<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update category</title>
</head>
<body bgcolor="#FAEBD7">
    <h2 align="center">Изменение категории</h2>
    <form align="center" action="#" th:object="${category}" th:action="@{/category/{id}/update (id=${category.getId()})}" method="post">
        <p>Введите название: <input type="text" name="name" th:field="*{name}"/></p>
        <p><button type="submit">Ок</button></p>
    </form>
</body>
</html>
